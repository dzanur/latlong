<!DOCTYPE html>
<html>
<head>
    <title>Cek Lokasi By Dzanur</title>
    <script async src="https://arc.io/widget.min.js#Fi9zYGW4"></script>
</head>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
<body>
    <nav class="navbar navbar-light bg-primary">
        <div class="container">
          <span class="navbar-brand mb-0 h1 text-light"><i class="fa-solid fa-location-dot text-danger shadow"></i> TiKor</span>
        </div>
    </nav>
    <div class="container wrapper p-5">
        <div class="card">
            <div class="card-body">
            <h5 class="card-title mb-3">Ambil Titik koordinat</h5>
            <form onLoad="initGeolocation();" id="tampilkan" NAME="rd" METHOD="POST">
                <div class="form-group">
                    <label for="lat">Latitude</label>
                    <INPUT TYPE="text" NAME="lat" ID="lat" class="form-control" VALUE="" disabled>
                </div>
                <div class="form-group">
                    <label for="long">Longitude</label>
                    <INPUT TYPE="text" NAME="long" ID="long" class="form-control" VALUE="" disabled>
                </div>
                <div class="form-group">
                  <label class="" for="inlineFormInput">Posisi</label>
                  <div class="input-group mb-3">
                      <!-- <input type="text" class="form-control mb-2" id="latlong" name="latlong"> -->
                      <input type="text" class="form-control" id="latlong" name="latlong" aria-describedby="basic-addon1">
                      <button class="input-group-text bg-primary text-light border-grey" id="basic-addon1" onclick="copy_text()"><i class="fa-regular fa-clipboard"></i></button>
                  </div>
                </div>
                <div class="form-row align-items-center">
              </div>
                
            </form>
            <button type="button" onclick="getLocation()" class="btn btn-primary"><i class="fa-solid fa-location-dot text-danger shadow"></i> Lihat lokasi</button>
            </div>
        </div>
    </div>

<script src="http://maps.google.com/maps/api/js"></script>
 
<script>
var x = document.getElementById("tampilkan");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
    document.getElementById('long').value = position.coords.longitude;
    document.getElementById('lat').value = position.coords.latitude;
    document.getElementById('latlong').value = (position.coords.latitude +","+ position.coords.longitude)
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
}

</script>
<script type="text/javascript">
    function copy_text() {
        document.getElementById("latlong").select();
        document.execCommand("copy");
        alert("Lokasi berhasil di Copy");
    }
</script>
